<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>今夜の星は何色かしら</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script> -->
	<!-- <script src='main.js'></script> -->
	<script src="dom-to-image.js"></script>
</head>
<body>
	<img id="eye" src="./layer.png" alt="" data-hue="" data-sat="">
	<p style="display: flex;"><button onclick="stepDownHue()">◀</button><input type="range" id="hue" name="hue" min="0" max="360" oninput="setValue()"><button onclick="stepUpHue()">▶</button></p>
	<p style="display: flex;"><button onclick="stepDownSat()">◀</button><input type="range" id="sat" name="sat" min="-100" max="200" oninput="setValue()"><button onclick="stepUpSat()">▶</button></p>
	<script>
		function setValue(){
			var hue = document.getElementById("hue");
			var sat = document.getElementById("sat");
			var image = document.getElementById("eye");
			image.dataset.hue = hue.value;
			image.dataset.sat = sat.value;
			changeColor();
		}
		function changeColor(){
			var image = document.getElementById("eye");
			image.style.filter = "hue-rotate("+image.dataset.hue+"deg) saturate("+image.dataset.sat+"%)";
		}
		function stepDownHue(){
			var hue = document.getElementById("hue");
			hue.stepDown(36);
			setValue()
		}
		function stepUpHue(){
			var hue = document.getElementById("hue");
			hue.stepUp(36);
			setValue();
		}
		function stepDownSat(){
			var sat = document.getElementById("sat");
			sat.stepDown(10);
			setValue();
		}
		function stepUpSat(){
			var sat = document.getElementById("sat");
			sat.stepUp(10);
			setValue();
		}
	</script>
</body>
</html>
