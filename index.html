<head>
	<meta charset='utf-8'>

<body>
	<div id="wrapper">
		<h1>今夜の星は何色かしら</h1>
		<div>
			<input type="radio" id="type-linear" name="type" value="linear" checked />
			<label for="type-linear">線形</label>
			<input type="radio" id="type-radial" name="type" value="radial" />
			<label for="type-radial">放射</label>
		</div>
		<div>
			<input type="radio" id="colors-two" name="colors" value="2" checked />
			<label for="colors-two">2色</label>
			<input type="radio" id="colors-three" name="colors" value="3" />
			<label for="colors-three">3色</label>
			<input type="radio" id="colors-four" name="colors" value="4" />
			<label for="colors-four">4色</label>
		</div>
		<button id="reload" style="margin: 30px 0;">みにいく</button>
		<div id="preview-area">
			<div id="preview"></div>
			<div id="image"></div>
			<div id="colorCodes"></div>
		</div>
	</div>
</body>
